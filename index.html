<!DOCTYPE html>

<html lang="en-us">

  <head>

    <meta charset="UTF-8">
    <title>Awesome Airplanes</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel = "stylesheet" href="assets/css/style.css">
       

  </head>

  <body>


    <div class="container">
    <div class="jumbotron">
        <h1 class="display-3">Awesome Airplanes <sup>&copy;</sup></h1>
            <p class="lead"><h3>Welcome to Aviation's Tomorrow</h3></p>
            <hr class="my-4">
           <p>Guaranteed not to crash, or double your money back</p>

    </div>

    <div class="row">

      <div class="col-lg-12">

         <div class="panel panel-primary" class="panel">
       
            <div class="panel-heading" class="panel-title">
              <h3 class="panel-title"><strong>Airplane Schedule</strong></h3>
            </div>
            <div class="panel-body">
            <table class="table table-hover" id="schedule-table">
            <thead>
                  <tr>
                    <th>Plane Name</th>
                    <th>Destination</th>
                    <th>Frequency</th>
                    <th>Next Arrvial</th>
                    <th>Minutes Away</th>
                 </tr>
                </thead>
                <tbody>
                </tbody>
              </table>


            </div>
          </div>

            <div class="panel panel-primary" class="panel">
       
            <div class="panel-heading" class="panel-title">
              <h3 class="panel-title"><strong>Add a Plane</strong></h3>
            </div>


            <div class="panel-body">
            <form>
                <div class="form-group">
                  <label for="airline-input">Plane Name</label>
                  <input class="form-control" id="airline-input" type="text">
                </div>
                <div class="form-group">
                  <label for="destination-input">Destination</label>
                  <input class="form-control" id="destination-input" type="text">
                </div>
                <div class="form-group">
                  <label for="first-input">First Plane Time (HH:mm - military time)</label>
                  <input class="form-control" id="first-input" type="text">
                </div>
                <div class="form-group">
                  <label for="frequency-input">Frequency (min)</label>
                  <input class="form-control" id="frequency-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-airline-btn" type="submit">Add Airline</button>
              </form>


      </div>
      </div>
      
     
      </div>
      </div>

      <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

   
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    
    <script src="assets/javascript/data.js"></script>

  </body>

</html>
